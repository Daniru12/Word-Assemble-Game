<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Word Assemble Game</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Background Video -->
  <video id="background-video" autoplay muted loop>
    <source src="background.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>

  <div class="game-container">
    <h1>Word Assemble Game</h1>
    <p>Rearrange the letters to form the correct word!</p>

    <!-- Score Display -->
    <div id="score-display" class="score-display">Score: 0</div>

    <!-- Drop Zone -->
    <div id="drop-zone" class="drop-zone"></div>

    <!-- Letter Tiles -->
    <div id="letter-tiles" class="letter-tiles"></div>

    <!-- Feedback -->
    <div id="feedback" class="feedback"></div>

    <!-- Restart Button -->
    <button id="restart-btn" class="restart-btn">Restart</button>
  </div>

  <!-- Footer -->
  <footer class="footer">
    Developed by <a href="https://github.com/DaniruPunsith" target="_blank">@Daniru Punsith</a>
  </footer>

  <script src="script.js"></script>
</body>
</html>
